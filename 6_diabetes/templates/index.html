<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="POST">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" step="1" required>
        </div>
        <div class="form-group">
            <label for="glucose">Glucose Level</label>
            <input type="number" id="glucose" name="glucose" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="bp">Blood Pressure</label>
            <input type="number" id="bp" name="bp" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="dpf">Diabetes Pedigree Function</label>
            <input type="number" id="dpf" name="dpf" step="0.001" required>
        </div>
        <button type="submit">Predict</button>
    </form>
    
    {% if result %}
    <div class="result">
        <strong>Prediction:</strong> {{ result }}
    </div>
    {% endif %}
</body>
</html>
