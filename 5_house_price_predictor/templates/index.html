<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>House Price Predictor</h1>
    <form method="POST">
        {% for feature in ['bedrooms', 'bathrooms', 'sqft', 'year_built', 'location_rating'] %}
        <div class="form-group">
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
            <input type="number" id="{{ feature }}" name="{{ feature }}" required step="any">
        </div>
        {% endfor %}
        <button type="submit">Predict Price</button>
    </form>
    
    {% if prediction %}
    <div class="result">Predicted Price: {{ prediction }}</div>
    {% endif %}
</body>
</html>
